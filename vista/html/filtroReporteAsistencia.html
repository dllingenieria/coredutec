	<link rel="shortcut icon" href="../images/favicon.ico" />

<body>
	<!-- ENCABEZADO -->
	<section class="encabezado">

		<section class="cabecera">
			<div class="contenedorLogo">
				<img class="imgLogo" src="../images/logocet2.png" alt="">
			</div>
			<div class="contenedorTitulo">
				<div class="titulo1">Mecanismo De Control</div>
				<div class="titulo2">De La Formación</div>
			</div>
			<div class="contenedorSesion">
				<div class="loginTexto">Bienvenido (a) <span id="nombre"></span></div>
				<button type="button" id="cambiarRol" class="boton cerrarSesion">Cambiar Rol</button>
				<button type="button" id="cerrarSesion" class="boton cerrarSesion">Cerrar Sesión</button>
			</div>
		</section>
		<!-- FIN CABECERA -->
		<!-- BARRA DE NAVEGACIÓN -->
		<nav class="barraNavegacion">

		</nav>
		<!-- FIN BARRA DE NAVEGACIÓN -->
	</section>
	<!-- FIN ENCABEZADO -->

	<!-- CUERPO -->
	<section class="cuerpo">
		<label class="titulo fijo" for="fechaInicial">Fecha Inicial</label>
		<input type="date" name="fechaInicial">
		<br><br>
		<label class="titulo fijo" for="fechaFinal">Fecha Final</label>
		<input type="date" name="fechaFinal">
		<br><br>
		<label class="titulo fijo" for="sesion">Sesión</label>

			<option value="">4</option>

			<option value="">6</option>
			<option value="">7</option>
			<option value="">8</option>
			<option value="">9</option>
			<option value="">10</option>
			<option value="">11</option>
			<option value="">12</option>
			<option value="">13</option>
		</select>
		<br><br>
		<label class="titulo fijo" for="asistencia">Asistencia</label>
		<select id="tipoDeFiltro" name="asistencia">
			<option value="0">No asistieron</option>
			<option value="1">Asistieron</option>
			<option value="2">Consolidado</option>
		</select>
		<br><br>
		<div class="botones">
			<button id="filtrarAsistencia" type="button" class="boton">Filtrar Asistencia</button>
		</div>
	</section>
	<!-- FIN CUERPO -->
