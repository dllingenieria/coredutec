	<section class="encabezado">

			<div class="contenedorLogo">
				<img class="imgLogo" src="../images/logocet2.png" alt="">

			<div class="contenedorTitulo">
				<div class="titulo1">Mecanismo De Control</div>
				<div class="titulo2">De La Formación</div>
			</div>
			<div class="contenedorSesion">

	<!-- CUERPO -->
	<section class="cuerpo">
		<label class="titulo fijo" for="fechaInicial">Fecha Inicial</label>
		<input type="date" name="fechaInicial">
		<br><br>
		<label class="titulo fijo" for="fechaFinal">Fecha Final</label>
		<input type="date" name="fechaFinal">
		<br><br>
		<label class="titulo fijo" for="sesion">Sesión</label>
		<select name="sesion">	
			<option value="">1</option>

			<option value="">6</option>
			<option value="">7</option>
			<option value="">8</option>
			<option value="">9</option>
			<option value="">10</option>
			<option value="">11</option>
			<option value="">12</option>
			<option value="">13</option>
		</select>
		<br><br>
		<label class="titulo fijo" for="asistencia">Asistencia</label>
		<select id="tipoDeFiltro" name="asistencia">
			<option value="0">No asistieron</option>
			<option value="1">Asistieron</option>
			<option value="2">Consolidado</option>
		</select>
		<br><br>
		<div class="botones">
			<button id="filtrarAsistencia" type="button" class="boton">Filtrar Asistencia</button>
		</div>
	</section>

   <!-- Inicio Mensaje de sesion-->

					<br><br>
					<input type="button" name="element_to_pop_upConf" value="Seguir Logueado" id="btnAceptar" class="b-close botonAceptar" style="width: 150px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
					
                    <input type="button" name="element_to_pop_upConf" value="Cerrar Sesión" id="btnCerrar"  class="b-close" style="width: 120px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
