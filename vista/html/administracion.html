<html>
<head>
	<meta charset="UTF-8">
	<title>Administracion</title>
	<link rel="stylesheet" href="../css/template.css" type="text/css">
	<link rel="stylesheet" href="../css/fuentes.css" type="text/css">
	<link rel="stylesheet" href="../css/tabla.css">
	<link rel="stylesheet" href="../css/administracion.css" type="text/css">
	<link rel="stylesheet" href="../../includes/sweetAlert/sweetalert.css">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
	<link rel="shortcut icon" href="../images/favicon.ico" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" type="text/javascript" ></script>
	<script src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js" type="text/javascript"></script>	
	<script src="../js/administracion.js" type="text/javascript"></script>
	<script src="../../includes/sweetAlert/sweetalert.min.js" type="text/javascript"></script>
	<script src="../js/sesion.js" type="text/javascript" ></script>

</head>
<body>
	<!-- ENCABEZADO -->
	<section class="encabezado">
		<!-- CABECERA -->
		<section class="cabecera">
			<div class="contenedorLogo">
				<img class="imgLogo" src="../images/logocet2.png" alt="">
			</div>
			<div class="contenedorTitulo">
				<div class="titulo1">Mecanismo De Control</div>
				<div class="titulo2">De La Formación</div>
			</div>
			<div class="contenedorSesion">
				<div class="loginTexto">Bienvenido (a) <span id="nombre"></span></div>
				<button type="button" id="cambiarRol" class="boton cerrarSesion">Cambiar Rol</button>
				<button type="button" id="cerrarSesion" class="boton cerrarSesion">Cerrar Sesión</button>
			</div>
		</section>
		<!-- FIN CABECERA -->

		<!-- BARRA DE NAVEGACIÓN -->
		<nav class="barraNavegacion"></nav>
		<!-- FIN BARRA DE NAVEGAC	IÓN -->
	</section>
	<!-- FIN ENCABEZADO -->

	<!-- CUERPO -->
	<section class="cuerpo">
		<div class="top">
			<span class="filtros">
				<label class="titulo">Seleccionar consulta</label>
				<select class="lista" id="tablas">
					<option value="0">Seleccione...</option>
					<option value="1">Docentes</option>
					<option value="2">Preprogramación</option>
					<option value="3">Novedades</option>
					<option value="4">Matrículas</option>
					<option value="5">Cursos</option>
					<option value="6">Módulos</option>
				</select>
			</span>
		</div>
		<!-- Contenedor DataTable -->
		<table id="tablaCRUD" class="display" cellspacing="0" width="100%" style="height:10rem;">
		</table>
		<!-- BOTONERA -->
		<div class="botonera">
			<button id="actualizar" type="button" class="boton abajo">Actualizar</button>
			<button id="eliminar" type="button" class="boton abajo">Eliminar</button>
			<button id="agregar" type="button"  class="boton abajo">Agregar</button>
		</div>
		<!-- FIN BOTONERA -->
	</section>
	<!-- FIN CUERPO -->	

	<!-- FOOTER -->
	<footer>
		<img class="imgRedesSociales" src="../images/redessociales.png" alt="">
		<img class="imgLogos" src="../images/barraLogos.png" alt="">
		<!-- <div class="RedesSociales">Facebook</div>
		<div class="RedesSociales">Twitter</div>
		<div class="RedesSociales">YouTube</div> -->
	</footer>
	<!-- FIN FOOTER -->
</body>
</html>
