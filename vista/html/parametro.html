<html>
<head>
  <title>Parametro</title>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />

  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <script src="../js/gestionDatos.js" type="text/javascript"></script> 
</head>
<body>
<!-- Formulario para adicionar un nuevo parametro -->
<section class="cuerpo-form">
  <form id='emp-SaveForm'>
     <div class="campos">
              <div class="titulo azul compacto">Nombre</div>
              <input type='text' name='nombre' class='campo' id="txtNombreParametro" value="" required />
  			      <input type='hidden' name='estado' class='campo' id="txtEstadoParametro" value="1" />
     </div>
     
     <div class="botonera">
       
              <button type="button" id="btn-save" class="btn btn-primary" name="btn-save">
      		        <span class="glyphicon glyphicon-plus"></span> Guardar Registro
  			     </button> 
              <button type="button" id="btn-edit" class="btn btn-primary" name="btn-edit">
                  <span class="glyphicon glyphicon-pencil"></span> Editar Registros
             </button>  
     </div> 

  </form>  
</section>
</body>
</html>
