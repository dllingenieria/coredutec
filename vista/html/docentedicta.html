<html>
<head>
	<meta charset="UTF-8">
	<title>Docente dicta</title>
	<link rel="stylesheet" href="../css/docentedicta.css">
	<script src="../js/docentedicta.js" type="text/javascript" ></script>
</head>
<body>
	

	<!-- CUERPO -->
	<section class="cuerpo">
		<div class="docentedicta">
			<label class="titulo">M&oacute;dulos dictados por :</label><br>

			<div class="campos">
				<div id="Docente">
					<label class="titulo azul compacto">Docente</label>
					
					<select id="cmbDocente" class="campo" type="text" tabindex="1"></select>
				</div>
				<br />
				<div id="lizquierda" class="lista1">
					<div class="modulos">
						<label id="ModulosD" class="titulo azul compacto">M&oacute;dulos Disponibles</label>
					</div>
					<br />
					<div class="modulos">
					<ul id="ModulosDisponibles">
					</ul>
					</div>
				</div>
				<div id="lderecha" class="lista1">
				
					<div class="modulos">
						<label id="ModulosA" class="titulo azul compacto">M&oacute;dulos Asignados</label>
					</div>
						<br>
					<div class="modulos">
						<ul id="ModulosAsignados">
						</ul>
					</div>
				</div>
			</div>
			<div class="botones">
				<!--<button id="btnGuardar" class="boton">Guardar</button>
				 <button id="btnSubirSoporte" class="boton">Soporte</button> -->
				<button id="btnRegresar" class="boton">Terminar</button>
			</div>
		</div>
	</br></br>
	<div class="inferior">
	</div>
</section>
 	<!-- Inicio Mensaje de sesion-->
        <div id="contenedor" class="element_to_pop_upMensaje" style="display:none;"></div>
        <div id="element_to_pop_upConSesion" class="element_to_pop_upMensaje">

          <table id="tblPopup" width="350" align="left" border="0">
            <tr>
                <td align="center">
                    <label id="textoConfirmacionSesion" class="popup"></label>
					<br><br>
					<input type="button" name="element_to_pop_upConf" value="Seguir Logueado" id="btnAceptar" class="b-close botonAceptar" style="width: 150px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
					
                    <input type="button" name="element_to_pop_upConf" value="Cerrar SesiÃ³n" id="btnCerrar"  class="b-close" style="width: 120px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
                </td>
            </tr>
        </table>
        </div>
        <!-- Fin Mensaje de sesion-->
<!-- FIN CUERPO -->

<div id="element_to_pop_upMen" class="element_to_pop_upMensaje">
        <div>
            <table id="tblPopup" width="410" align="left" border="0">
                <tr>
                    <td align="center">
                        <label id="textoError" class="popup"></label>
                        <br></br>
                        <input type="button" name="element_to_pop_upConf" value="Aceptar" id="btnAcePop"  class="b-close" style="width: 96px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;"></input>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
