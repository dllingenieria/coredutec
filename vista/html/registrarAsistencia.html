<html>
<head>
	<meta charset="UTF-8">
	<title>Reportes</title>
	<link rel="stylesheet" href="../css/template.css" type="text/css">
	<link rel="stylesheet" href="../css/fuentes.css" type="text/css">
	<link rel="stylesheet" href="../css/tabla.css">
	<link rel="stylesheet" href="../css/registrarAsistencia.css" type="text/css">
	<link rel="stylesheet" href="../../includes/sweetAlert/sweetalert.css">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
	<link rel="shortcut icon" href="../images/favicon.ico" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" type="text/javascript" ></script>
	<script src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js" type="text/javascript"></script>	<script src="../js/registrarAsistencia.js" type="text/javascript"></script>
	<script src="../../includes/sweetAlert/sweetalert.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
	<script src="../js/sesion.js" type="text/javascript" ></script>

</head>
<body>
	<!-- ENCABEZADO -->
	<section class="encabezado">
		<!-- CABECERA -->
		<section class="cabecera">
			<div class="contenedorLogo">
				<img class="imgLogo" src="../images/logocet2.png" alt="">
			</div>
			<div class="contenedorTitulo">
				<div class="titulo1">Mecanismo De Control</div>
				<div class="titulo2">De La Formación</div>
			</div>
			<div class="contenedorSesion">
				<div class="loginTexto">Bienvenido (a) <span id="nombre"></span></div>
				<button type="button" id="cambiarRol" class="boton cerrarSesion">Cambiar Rol</button>
				<button type="button" id="cerrarSesion" class="boton cerrarSesion">Cerrar Sesión</button>
			</div>
		</section>
		<!-- FIN CABECERA -->

		<!-- BARRA DE NAVEGACIÓN -->
		<nav class="barraNavegacion"></nav>
		<!-- FIN BARRA DE NAVEGACIÓN -->
	</section>
	<!-- FIN ENCABEZADO -->

	<!-- CUERPO -->
	<section class="cuerpo">
		<div class="top">
			<div class="filtros derecha">
				<form id="formularioCedula" action="">
					<label class="titulo">Ingresar cédula:</label>
					<input id="cedula" type="text">
					<input class="boton" type="submit" value="Consultar">
				</form>
			</div>
		</div>
		<div id="contenedorTabla" class="contenedorTabla">
			<table id="tablaDinamica" class="display" cellspacing="0" width="100%"></table>
		</div>
		<div id="contenedorDiagrama" class="contenedorTabla"></div>
		<!-- BOTONERA -->
		<div class="botonera">
			<button id="registrarAsistencia" type="button" class="boton abajo">Registrar Asistencia</button>
		</div>
		<!-- FIN BOTONERA -->
	</section>

	<!-- FIN CUERPO -->	

	<!-- FOOTER -->
	<footer>
		<img class="imgRedesSociales" src="../images/redessociales.png" alt="">
		<img class="imgLogos" src="../images/barraLogos.png" alt="">
	</footer>
	<!-- FIN FOOTER -->
</body>
</html>
</html>
