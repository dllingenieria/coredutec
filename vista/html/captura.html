    <body>
        
        <!-- Sección Cabecera -->
		
		<section class="encabezado">
		<!-- CABECERA -->
		<section class="cabecera"></section>
		<!-- FIN CABECERA -->

		<!-- BARRA DE NAVEGACIÓN -->
		<nav class="barraNavegacion"></nav>

		</section>
        
    
        
		 <div id="element_to_pop_upCon" class="element_to_pop_upMensaje">

    <div>

        <table id="tblPopup" width="300" align="left" border="0">

            <tr>

                <td align="center">

                    <label id="textoConfirmacion1" class="popup"></label>

                    <input type="button" name="element_to_pop_upConf" value="Aceptar" id="btnDireccion"  class="b-close" style="width: 96px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />

                </td>

            </tr>

        </table>

    </div>

		</div>
		
		<div id="element_to_pop_upMen" class="element_to_pop_upMensaje">

    <div>

        <table id="tblPopup" width="410" align="left" border="0">

            <tr>

                <td align="center">

                    <label id="textoError" class="popup"></label>

                    <br><br>

                    <input type="button" name="element_to_pop_upConf" value="Aceptar" id="btnAcePop"  class="b-close" style="width: 96px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />

                </td>

            </tr>

        </table>

    </div>

		</div> 
        <!-- Sección Cuerpo Página -->
		
		<div id="seleccionCarga">
		<div class="LblCaptura">Seleccione la carga</div>
        <select id="selCarga" class="selectCarga">
		<select/><br><br>
		
		
		</div>
		
		
		<div id="formBasico" style="display:none" class="form">
			<div class="LblCaptura">Descripción</div>
			<input type="text" id="txtDescripcion" class="TxtCaptura"/><br><br>
			<div id="lblFecha" class="LblCaptura">Fecha</div>
			<input type="text" id="txtFecha" class="TxtCaptura fecha" readonly/>
		</div>
		
		<div id="ActualizarTercero" style="display:none" class="form">
			<div id="lblCheck" class="LblCaptura">Actualizar Terceros</div>
			<input type="checkbox" id="txtCheck" class="TxtCheck"/>
			
		</div>
		
			<input type="hidden" id="ruta" />
			<input type="hidden" id="tabla" />
			<input type="hidden" id="nombreCorto" />
		
		<div id="Autorizacion" style="display:none" class="form">
			<div id="lblAutorizacion" class="LblCaptura">Autorización</div>
			<input type="file"  id="txtexaminararchivosAutorizacion" class="TxtCarga" required/>
			<input type="hidden"  id="hiddenexaminararchivosAutorizacion" class="TxtCarga" />
			<br>
		</div>
		
		<div id="Escaneo" style="display:none" class="form">
			<div id="lblEscaneado" class="LblCaptura">Escaneado</div>
			<input type="file"  id="txtexaminararchivosEscaneado" class="TxtCarga" required/>
			<input type="hidden"  id="hiddenexaminararchivosEscaneado" class="TxtCarga"/>
		</div>
		
		<div id="Fuente" style="display:none" class="form">
			<div id="lblFuente" class="LblCaptura">Fuente</div>
			<input type="file"  id="txtexaminararchivosFuente" class="TxtCarga" required/>
			<input type="hidden"  id="hiddenexaminararchivosFuente" class="TxtCarga" />
		</div>
	
		
		<div id="botones_carga" style="display: none">
			<input type="button" class="boton" id="btnCarga" value="Subir Carga" >
		</div>
		
        <div id="response">
            <div id="fondoerrores" style="display: show"></div>
        </div>
          <!-- Inicio Mensaje de sesion-->
        <div id="contenedor" class="element_to_pop_upMensaje" style="display:none;"></div>
        <div id="element_to_pop_upConSesion" class="element_to_pop_upMensaje">

          <table id="tblPopup" width="350" align="left" border="0">
            <tr>
                <td align="center">
                    <label id="textoConfirmacionSesion" class="popup"></label>
                    <br><br>
                    <input type="button" name="element_to_pop_upConf" value="Seguir Logueado" id="btnAceptar" class="b-close botonAceptar" style="width: 150px; height: 27px;       background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
                    
                    <input type="button" name="element_to_pop_upConf" value="Cerrar Sesión" id="btnCerrar"  class="b-close" style="width: 120px; height: 27px;      background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
                </td>
            </tr>
        </table>
        </div>
        <button id="consultarArchivos" class="boton">Consultar Archivos</button>
