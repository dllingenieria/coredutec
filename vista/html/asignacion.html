<html>
<head>
	<meta charset="UTF-8">
	<title>Nueva Asignaci&oacute;n</title>
	<link rel="stylesheet" href="../css/template.css" type="text/css">
	<link rel="stylesheet" href="../css/fuentes.css" type="text/css" />

	<link rel="stylesheet" href="../../includes/jquery-ui-1.11.4.custom/jquery-ui.css" type="text/css" /> <!-- Da formato al datepicker -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" type="text/javascript" ></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="../../includes/sweetAlert/sweetalert.min.js" type="text/javascript"></script>
	<script src="../../includes/jquery.cookie.js" type="text/javascript" ></script>
	<script src="../js/asignacion.js" type="text/javascript" ></script>
	<script src="../js/sesion.js" type="text/javascript" ></script>
	<script src="../../includes/jquery.bpopup.min.js" type="text/javascript"></script>
	<script src="../../includes/validCampoFranz.js"></script>

	<script type="text/javascript" src="../../includes/jquery.idle.js"></script>
	<!-- Fin Manejo de sesión -->
</head>
<body>
	<!-- ENCABEZADO -->
	<section class="encabezado">
		<!-- CABECERA -->
		<section class="cabecera"></section>
		<!-- FIN CABECERA -->
		<!-- BARRA DE NAVEGACIÓN -->
		<nav class="barraNavegacion">
		</nav>
		<!-- FIN BARRA DE NAVEGACIÓN -->
	</section>
	<!-- FIN ENCABEZADO -->

	<!-- CUERPO -->
	<section class="cuerpo">
		<div class="asignacion">
			<label class="titulo">Nueva Asignaci&oacute;n</label><br>
			<div class="campos">
				<label class="titulo azul compacto">C&oacute;digo de Curso</label><input id="txtCodigoCurso" class="campo" type="text" tabindex="1" placeholder="Presione Enter para Buscar" maxlength="10">
				<label class="titulo azul izquierdo">Nombre de Curso</label><input id="txtNombreCurso" class="campo" type="text" readonly="readonly">
				<label class="titulo azul compacto">C&oacute;digo de M&oacute;dulo</label><input id="txtCodigoModulo" class="campo" type="text" readonly="readonly">
				<label class="titulo azul izquierdo">Nombre de M&oacute;dulo</label><input id="txtNombreModulo" class="campo" type="text" readonly="readonly">
				<label class="titulo azul compacto">Ruta</label><input id="txtRuta" class="campo" type="text" readonly="readonly">
				<label class="titulo azul izquierdo">Convocatoria</label><select id="cmbConvocatoria" class="campo" type="text" tabindex="2"></select>
				<label class="titulo azul compacto">Fecha de Asignaci&oacute;n</label><input id="txtFechaA" class="campo" type="date" tabindex="3">
				<label class="titulo azul izquierdo">Agencia</label><select id="cmbAgencia" class="campo" type="text" tabindex="4"></select>
				<label class="titulo azul compacto">Servicio</label><select id="cmbServicio" class="campo" type="text" tabindex="5"></select>
				<label class="titulo azul izquierdo">Instituto de Capacitac&oacute;n</label><select id="cmbInstitutoC" class="campo" type="text" tabindex="6"></select>
				<label class="titulo azul compacto">Municipio de Capacitaci&oacute;n</label><select id="cmbMunicipioC" class="campo" type="text" tabindex="7"></select>
				<label class="titulo azul izquierdo">Certificaci&oacute;n</label><select id="cmbCertificacion" class="campo" type="text" tabindex="8"></select>
				<label class="titulo azul compacto">Estado Participante</label><select id="cmbEstadoP" class="campo" type="text" tabindex="9"></select>
				<label class="titulo azul izquierdo">Observaciones</label><input id="txtNovedad" class="campo" type="text" tabindex="10" maxlength="500">
				<label class="titulo azul compacto">Tipo de Identificaci&oacute;n</label><select id="cmbTipoIdentificacion" class="campo" type="text" tabindex="11" disabled="disabled"></select>
				<label class="titulo azul izquierdo">Numero de Identificaci&oacute;n</label><input id="txtNumeroIdentificacion" class="campo" type="text" tabindex="12" readonly="readonly">
				<label class="titulo azul compacto">Nombres</label><input id="txtNombres" class="campo" type="text" tabindex="13" readonly="readonly">
				<label class="titulo azul izquierdo">Apellidos</label><input id="txtApellidos" class="campo" type="text" tabindex="14" readonly="readonly">
				<label class="titulo azul compacto">Archivo Autorizaci&oacute;n</label><input type="file"  id="txtexaminararchivosAutorizacion" class="campo" required/>
				<input type="hidden" id="ruta"/>
				<input type="hidden" id="tabla"/>
				<input type="hidden" id="nombreCorto"/>
				<input type="hidden" id="hiddenexaminararchivosAutorizacion"/>
			</div>
			<div class="botones">
				<button id="btnGuardar" class="boton">Guardar</button>
				<!-- <button id="btnSubirSoporte" class="boton">Soporte</button> -->
				<button id="btnRegresar" class="boton">Volver</button>
			</div>
		</div>
	</br></br>
	<div class="inferior">
	</div>
</section>
 	<!-- Inicio Mensaje de sesion-->
        <div id="contenedor" class="element_to_pop_upMensaje" style="display:none;"></div>
        <div id="element_to_pop_upConSesion" class="element_to_pop_upMensaje">

          <table id="tblPopup" width="350" align="left" border="0">
            <tr>
                <td align="center">
                    <label id="textoConfirmacionSesion" class="popup"></label>
					<br><br>
					<input type="button" name="element_to_pop_upConf" value="Seguir Logueado" id="btnAceptar" class="b-close botonAceptar" style="width: 150px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
					
                    <input type="button" name="element_to_pop_upConf" value="Cerrar Sesión" id="btnCerrar"  class="b-close" style="width: 120px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
                </td>
            </tr>
        </table>
        </div>
        <!-- Fin Mensaje de sesion-->
<!-- FIN CUERPO -->
<!-- FOOTER -->
<footer></footer>

<div id="element_to_pop_upMen" class="element_to_pop_upMensaje">
        <div>
            <table id="tblPopup" width="410" align="left" border="0">
                <tr>
                    <td align="center">
                        <label id="textoError" class="popup"></label>
                        <br></br>
                        <input type="button" name="element_to_pop_upConf" value="Aceptar" id="btnAcePop"  class="b-close" style="width: 96px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;"></input>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
