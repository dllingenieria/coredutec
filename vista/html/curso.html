<body>
  <!--Formulario-->
  <section class="cuerpo-form">
      <!-- Formulario para adicionar un nuevo tipo de parametro -->
    <form id='emp-SaveForm'>
       <div class="campos">
                <div class="titulo azul compacto">Código</div>
                <input type='text' name='nombre' class='campo' id="txtCodigoCurso" value="" required />
    			      <input type='hidden' name='estado' class='campo' id="txtEstadoCurso" value="1" />
       </div>

      <div class="campos">
                <div class="titulo azul compacto">Nombre</div>
                <input type='text' name='nombre' class='campo' id="txtNombreCurso" value="" required />
       </div>
      <div class="campos">
                <div class="titulo azul compacto">Duración</div>
                <select type="text" id="selectDuracionCurso" class="campo"></select>
      </div>
      <div class="campos">
                <div class="titulo azul compacto">Ruta</div>
                <select type="text"  id="selectRutaCurso" class="campo"></select>
      </div>
       <div id="ContentEstadoTipoParametro">
                <div class="titulo azul compacto">Estado</div>
                <select id="SelectEstadoTipoParametro" class="campo">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
       </div>
       
       <div class="botonera">
                <button type="button" id="btn-save" class="btn btn-primary" name="btn-save">
        		        <span class="glyphicon glyphicon-plus"></span> Guardar Registro
    			     </button> 
                <button type="button" id="btn-edit" class="btn btn-primary" name="btn-edit">
                    <span class="glyphicon glyphicon-pencil"></span> Editar Registro
               </button>  
       </div>
    </form>  
  </section>
  
   <!-- Inicio Mensaje de sesion-->
        <div id="contenedor" class="element_to_pop_upMensaje" style="display:none;"></div>
        <div id="element_to_pop_upConSesion" class="element_to_pop_upMensaje">

          <table id="tblPopup" width="350" align="left" border="0">
            <tr>
                <td align="center">
                    <label id="textoConfirmacionSesion" class="popup"></label>
          <br><br>
          <input type="button" name="element_to_pop_upConf" value="Seguir Logueado" id="btnAceptar" class="b-close botonAceptar" style="width: 150px; height: 27px;     background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
          
                    <input type="button" name="element_to_pop_upConf" value="Cerrar Sesión" id="btnCerrar"  class="b-close" style="width: 120px; height: 27px;    background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
                </td>
            </tr>
        </table>
