<html>
<head>
	<meta charset="UTF-8">
	<title>Call Center Comfandi</title>
	<link rel="stylesheet" type="text/css" href="../css/fuentes.css"/>
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="../css/tabla.css">
	<link rel="stylesheet" href="../css/comfandi.css" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" type="text/javascript"></script>
	<script src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="../js/callCenter.js" type="text/javascript"></script> 
	<script src="../../vista/js/sesion.js" type="text/javascript" ></script>    
</head>
<body>
	<!-- ENCABEZADO -->
	<section class="encabezado">
		<!-- CABECERA -->
		<section class="cabecera">
			<div class="contenedorLogo">
				<img class="imgLogo" src="../images/comfandi.png" alt="comfandi">
			</div>
			<div class="contenedorTitulo">
				<div class="titulo1">Mecanismo De Gestión</div>
				<div class="titulo2">Para Call Center</div>
			</div>
			<div class="contenedorSesion">
				<div class="loginTexto">Bienvenido (a) <span id="nombre"></span></div>
				<button type="button" id="cambiarRol" class="boton cerrarSesion">Cambiar Rol</button>
				<button type="button" id="cerrarSesion" class="boton cerrarSesion">Cerrar Sesión</button>
			</div>
		</section>
		<!-- FIN CABECERA -->

		<!-- BARRA DE NAVEGACIÓN -->
		<nav class="barraNavegacion"></nav>
		<!-- FIN BARRA DE NAVEGACIÓN -->
	</section>
	<!-- FIN ENCABEZADO -->

	<!-- CUERPO -->
	<section class="cuerpo">
		<div class="top">
			<label class="titulo azul">Jornada</label>
			<select class="lista" id="jornadas"></select>
			<label class="titulo azul">Tipo</label>
			<select class="lista" id="tipo"></select>
            <button id="guardarGestion" type="button" class="boton">Guardar</button>
		</div>
	<table id="tablaCargas" class="display" cellspacing="0" width="100%"></table>
</section>
<!-- FIN CUERPO -->

<!-- FOOTER -->
<footer>
	<img class="imgRedesSociales" src="../images/redessociales.png" alt="">
		<!-- <div class="RedesSociales">Facebook</div>
		<div class="RedesSociales">Twitter</div>
		<div class="RedesSociales">YouTube</div> -->
	</footer>
	<!-- FIN FOOTER -->
</body>
</html>
